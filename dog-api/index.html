<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog Pictures</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <h1>Random Dog Picture Generator</h1>
        <form class="dog-form">
            <fieldset>
                <h2>How many dogs do you want to see?</h2>
                <input type="number" value="3" min="1" max="50" id="dog-number" required>
                <button type="submit">Let's see some dogs!</button>
            </fieldset>
        </form>

        <section class="results hidden">
            <h2>Look at all those dogs...</h2>
            <div class="js-results">
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
